        section.animated-background {
        z-index: -1;
        position: relative;
        }
        svg {
        z-index: 1; 
        width: 100%;
        height: 99%;
        }
        svg#rocket {

    <script type="text/javascript">
        function tellPos(p){
          var mouseX = p.clientX - window.innerWidth/2;
          var mouseY = p.clientY - window.innerHeight/2;
          var angle = Math.floor((Math.atan2(mouseY,mouseX) )*180/Math.PI) + 90;
          var object = document.getElementById("rocket");
            object.setAttribute("transform", "scale(5) translate(80,25) rotate(" + angle+", 115, 80)");
        }
        addEventListener('mousemove', tellPos, true);
        
        function fillSVG(planet, color_base, color_pattern){
            document.getElementById(planet+"_base").setAttribute("style", "fill:"+ color_base);
            document.getElementById(planet+"_pattern").setAttribute("style", "fill:"+ color_pattern);
          }

        function openPage(page){
           window.open(page); 
         }

    </script>
