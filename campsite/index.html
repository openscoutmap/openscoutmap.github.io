<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="stars.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<section class="background">
		<div class="forrest front"> </div>
		<div class="forrest center"> </div>
		<div class="forrest back"> </div>
		<div id="spacer"></div>
		<div id="fire"> </div>
		<div id="landscape"></div>
	</section>
	<section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    	<section class="content">
		<section class="column left">
			<div class="cloud offset"></div>
			<div class="cloud top" onclick="opnPge(0)"><span onclick="opnPgeM(0)" class="label">OpenScoutMap</span></div>
			<div class="cloud middle" onclick="opnPge(1)"><span onclick="opnPgeM(1)" class="label">Github</span></div>
			<div class="cloud bottom" onclick="opnPge(2)"><span onclick="opnPgeM(2)" class="label">Youtube</span></div>
		</section>
		<section class="column right">
			<div class="cloud top" onclick="opnPge(3)"><span onclick="opnPgeM(3)" class="label">Spotify</span></div>
			<div class="cloud middle" onclick="opnPge(4)"><span onclick="opnPgeM(4)" class="label">Instagram</span></div>
			<div class="cloud bottom" onclick="opnPge(5)"><span onclick="opnPgeM(5)" class="label">Twitter</span></div>
		</section>
	</section>
</body>
<script type="text/javascript">
var sites = ["https://www.google.com", 
				 "https://www.google.com",
				 "https://www.google.com",
				 "https://www.google.com",
				 "https://www.google.com",
				 "https://www.google.com"];

function opnPgeM(id) { window.open(sites[id]); }

function opnPge(id) {
	if (screen.width > 1000) {
			opnPgeM(id);
	}
}
</script>

</html>
